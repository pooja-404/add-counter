<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-100 d-flex align-item-center justify-content-center flex-colum">
        <h2 class="head">Advance Counter app</h2>
        <div class="box mt-40">
            <div class=" d-flex justify-content-end pt-10 pr-10 " id="ResetBtn">
                <img src="./assets/images/reset.png" alt="reset" class="cursor-pointer">
            </div>
            <div class=" d-flex justify-content-center">
                <p id="p" class="num pt-50">0</p>
            </div>

            <div class="pt-35 gap-10 d-flex justify-content-center align-item-center">
                <button id="addbtn" class="addbutton btnhover ">Add One</button>
                <button id="savebtn" class=" button2 px-50">Save</button>
            </div>

            <div class="d-flex justify-content-center pt-35">
                <p class="values">Previous values</p>
            </div>
            <div class="d-flex justify-content-center pt-14">
                <p id="savevalue" class="previous-num pb-35">0</p>
            </div>
        </div>
    </section>
    <script src="./assets/js/app.js">
    </script>

</body>

</html>
